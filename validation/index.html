<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Validation</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Registration</h1>
  <div class="registration">
    <form class="registration-form">

      <div class="form-row">
        <div class="field-label">
          <label class="form-row__label">
            Full name:
          </label>
        </div>
        <div class="field-control">
          <input class="form-row__input input-full-name" type="text" placeholder="Ivanov Ivan">
        </div>
      </div>

      <div class="form-row">
        <div class="field-label">
          <label class="form-row__label">
            E-mail:
          </label>
        </div>
        <div class="field-control">
          <input class="form-row__input input-email" type="text" placeholder="example@gmail.com">
        </div>
      </div>

      <div class="form-row">
        <div class="field-label">
          <label class="form-row__label">
            City:
          </label>
        </div>
        <div class="field-control">
          <select class="form-row__input input-city">
            <option>Moscow</option>
            <option>St. Petersburg</option>
            <option selected>Yoshkar-Ola</option>
            <option>New York</option>
            <option>Miami</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="field-label">
          <label class="form-row__label">
            Password:
          </label>
        </div>
        <div class="field-control">
          <input class="form-row__input input-password" type="password" placeholder="Ivanov Ivan">
        </div>
      </div>

      <div class="text-center">
        <button class="registration-form__submit">Send</button>
      </div>

    </form>
  </div>
  <script src="validation.js"></script>
</body>

</html>
