<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chat</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="chat">
    <div class="chat-body">
      <div class="row">
        <div class="chat-body__message chat-body__message--reply">
          <p><strong>Joe Mama</strong></p>
          Hello! I'm your chat bot and I'll try to reply your messages. Write me something!
        </div>
      </div>
    </div>
    <div class="chat-input">
      <textarea class="chat-input__textarea" rows="7" placeholder="Type your message"></textarea>
      <button class="chat-input__send" onclick="sendMessage(); resetInput();">Send</button>
    </div>
  </div>
  <script src="chat.js"></script>
</body>

</html>
